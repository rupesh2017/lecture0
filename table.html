<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
            table{
                border:3px solid black;
                border-collapse: collapse;
                width:50%
            }
            tr,td{
                border:1px solid black;
                padding:10px;
                text-align: center;
            }

            th{
                color:rgb(196, 154, 17);
                background-color: gainsboro;
            }
        </style>
    </head>
    <body>
        <h1>Presidents</h1>
        <table>
         <tr>
            <th>First Name
            </th>
            <th>Last Name</th>
            <th>Year in office</th>
         </tr>
         <tr>
         <td>George</td>
         <td>Washinton</td>
         <td>1789-1791</td>
         </tr>
         <tr>
             <td>John</td>
             <td>Adams</td>
             <td>1997-1801</td>
         </tr>
         <tr>
             <td>Obama</td>
             <td>Churchil</td>
             <td>2009-2017</td>
         </tr>
         
        </table>
    </body>
</html>
